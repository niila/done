<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>D3 first try</title> 
	<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
<body>

  <div id="biggrid"></div>
<script type="text/javascript"> 

	// thank you to http://cagrimmett.com

	function biggridData() {
		var data = new Array();
		var xpos = 1; 
		var ypos = 1;
		var width = 3;
		var height = 200;
		var click = 0;
		
		for (var row = 0; row < 420; row++) {
			data.push( new Array() );
			
			for (var column = 0; column < 420; column++) {
				data[row].push({
					x: xpos,
					y: ypos,
					width: width,
					height: height,
					click: click
				})
				xpos += width;
			}
			xpos = 1;
			ypos += height;	
		}
		return data;
		}
	
		var biggridData = biggridData();	
		console.log(biggridData);
		
		var biggrid = d3.select("#biggrid")
			.append("svg")
			.attr("width","6000px")
			.attr("height","600px");
			
		var bigrow = biggrid.selectAll(".row")
			.data(biggridData)
			.enter().append("g")
			.attr("class", "row");
			
		var bigcolumn = bigrow.selectAll(".square")
			.data(function(d) { return d; })
			.enter().append("rect")
			.attr("class","square")
			.attr("x", function(d) { return d.x; })
			.attr("y", function(d) { return d.y; })
			.attr("width", function(d) { return d.width; })
			.attr("height", function(d) { return d.height; })
			.style("fill", "#fff")
			.style("stroke", "#fff")
			.on('mouseover', function(d) {
		       d.click ++;
		       if ((d.click)%21 == 0  ) { d3.select(this).style("fill","#ffffff"); }
					 if ((d.click)%21 == 1  ) { d3.select(this).style("fill","#E5D1EB"); }
					 if ((d.click)%21 == 2  ) { d3.select(this).style("fill","#D1B4D9"); }
					 if ((d.click)%21 == 3  ) { d3.select(this).style("fill","#BB93C4"); }
					 if ((d.click)%21 == 4  ) { d3.select(this).style("fill","#A171AD"); }
					 if ((d.click)%21 == 5  ) { d3.select(this).style("fill","#895396"); }
					 if ((d.click)%21 == 6  ) { d3.select(this).style("fill","#7A3B8A"); }
					 if ((d.click)%21 == 7  ) { d3.select(this).style("fill","#63396E"); }
					 if ((d.click)%21 == 8  ) { d3.select(this).style("fill","#5A3F61"); }
					 if ((d.click)%21 == 9  ) { d3.select(this).style("fill","#7E1B94"); }
					 if ((d.click)%21 == 10 ) { d3.select(this).style("fill","#8E14A8"); }
					 if ((d.click)%21 == 11 ) { d3.select(this).style("fill","#D00CFA"); }
					 if ((d.click)%21 == 12 ) { d3.select(this).style("fill","#7E1B94"); }
					 if ((d.click)%21 == 13 ) { d3.select(this).style("fill","#8E14A8"); }
					 if ((d.click)%21 == 14 ) { d3.select(this).style("fill","#D00CFA"); }
					 if ((d.click)%21 == 15 ) { d3.select(this).style("fill","#7E1B94"); }
					 if ((d.click)%21 == 16 ) { d3.select(this).style("fill","#8E14A8"); }
					 if ((d.click)%21 == 17 ) { d3.select(this).style("fill","#D00CFA"); }
					 if ((d.click)%21 == 18 ) { d3.select(this).style("fill","#7E1B94"); }
					 if ((d.click)%21 == 19 ) { d3.select(this).style("fill","#8E14A8"); }
					 if ((d.click)%21 == 20 ) { d3.select(this).style("fill","#FAE500"); }
	
		  });

	</script>
	</body>
</html>
